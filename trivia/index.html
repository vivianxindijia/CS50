<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button){
                var answer = button.getAttribute('MCQ-answer');
                var response = document.getElementById('response');

                if (answer === 'correct'){
                    button.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                }else{
                    button.style.backgroundColor = 'red';
                    response.innerHTML = 'Incoorect';
                    response.style.color = 'red';
                }
            }

            function checkTextAnswer(){
                var input = document.getElementById('text-answer');
                var response = document.getElementById('text-response');
                var answer = input.value;

                if (answer === 'O Negative'){
                    input.style.backgroundcolor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                }else{
                    input.style.backgroundColor = 'red';
                    response.innerHTML = 'Incoorect';
                    response.style.color = 'red';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many moons does Neptune have"??</h3>
                <button MCQ-answer= "incorrect" onclick="checkAnswer(this)">15</button>
                <button MCQ-answer="incorrect" onclick="checkAnswer(this)">5</button>
                <button MCQ-answer="correct" onclick="checkAnswer(this)">14</button>
                <button MCQ-answer="incorrect" onclick="checkAnswer(this)">4</button>
                <div id="response"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which blood type is a universal donor?</h3>
                <input type="text" id="text-answer">
                <button onclick="checkTextAnswer()">Confirm Answer</button>
                <div id="text-response"></div>
            </div>
        </div>
    </body>
</html>
